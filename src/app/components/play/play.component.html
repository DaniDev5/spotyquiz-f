<app-menubar></app-menubar>
<div class="p-grid p-col-12 p-justify-center">
  <div class="p-col-4" style="margin-top: 35px; position: relative;">
    <p-card title="{{data.playlist.name}}" styleClass="ui-card-shadow">
      <div class="score"><span style="display: inline-block; margin: 0 5px 0 0">Canci√≥n </span>{{counterTrack}} /
        {{data.difficulty}}</div>
      <div class="logo" style="height: 65px">
        <div class="col col-1"></div>
        <div class="col col-2"></div>
        <div class="col col-3"></div>
        <div class="col col-4"></div>
        <div class="col col-5"></div>
      </div>

      <div *ngIf="correctTrack">
        <div class="reproductor">
          <audio autoplay controls src="{{correctTrack.previewUrl}}"></audio>
        </div>
      </div>

      <div class="options">
        <div class="option" *ngFor="let track of currentTracks" (click)="selectTrack(track)">{{track.albumName}} -
          {{track.name}}</div>
      </div>

    </p-card>
  </div>
</div>
